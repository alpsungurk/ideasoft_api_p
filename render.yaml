# Render Blueprint - Otomatik deployment i√ßin
services:
  - type: web
    name: ideasoft-api
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ideasoft-api
          property: port
      # Database bilgilerini Render dashboard'dan veya harici MySQL servisinden ekleyin
      # PlanetScale, AWS RDS, DigitalOcean, vb. kullanabilirsiniz
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      # Opsiyonel: Google API
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false

